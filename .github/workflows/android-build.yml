name: Android Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install Dependencies
        run: npm ci

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
          eas-version: latest

      - name: Prebuild (Generate Android Project)
        run: npx expo prebuild --platform android --no-interactive

      - name: Make Gradlew Executable
        run: chmod +x android/gradlew

      - name: Build Android APK
        run: cd android && ./gradlew assembleRelease --no-daemon

      - name: Sign APK (Debug for now)
        # In a real app, you would sign with a release keystore here.
        # This will produce an unsigned or debug-signed APK which works fine for testing.
        run: echo "Build complete"

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/app-release-unsigned.apk
          # Or app-debug.apk if release fails signing check
